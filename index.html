<html>
    <head>
        <meta http-equiv='Content-Type' content='text/html; charset=utf-8'/>
        <link href='/tyandetect.css' type='text/css' rel='stylesheet'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <title>Тян-Детектор</title>
    </head>
    <body>
        <div id='container'>
            <h1>
                <a href='/' id='title'>Тян-детектор</a>
                <span class='sub-title'>Определитель типажа девушек</span>
            </h1>
            <div class='progress'></div>
            <div id='controls'></div>
            <div id='page'></div>
            <div id='result'></div>
            <div id='social'>
                <div id='share_desc' class='description'>Поделись</div>
                <div class='social-option'>
                    <input id='social-option' type="checkbox" checked="checked"/>
                    <label for='social-option'>Поделиться результатом (с картинкой)</label>
                    <div id='image-stack'></div>
                </div>
                <div id='my-share'></div>
            </div>
            <div id='comments'>
                <div id='erlach-acf'>
                    <iframe src='https://erlach.co/services/github.io/nz' frameborder="0" scrolling="no"></iframe>
                </div>
                <script>
                    (function() { var requestAnimationFrame = window.requestAnimationFrame || window.mozRequestAnimationFrame ||
                        window.webkitRequestAnimationFrame || window.msRequestAnimationFrame; })();
                    window.addEventListener('message', function(e){
                        var d = e.data;
                        var ok = d instanceof Object && d.service === 'erlach' && d.api === 3;
                        switch(d.action) {
                            case 'resize':
                                var eacf = document.getElementById('erlach-acf');
                                if(eacf) {
                                    requestAnimationFrame((function() {
                                        eacf.style.height = parseInt(d.height) + 'px';
                                        eacf.style.display = 'block';
                                        console.log('resized');
                                    }).bind(this));
                                }
                                break;
                            default: console.log(d);
                        }
                    },false);
                </script>
            </div>
            <div id='footer'>
                <div>Код проекта выложен на <a target='_blank' href='https://github.com/erlang-one/tyandetect'>GitHub</a></div>
                <div>Автор контента: <a target='_blank' href='https://plus.google.com/112418123078387641479'>Borsh Ibr</a></div>
                <div>Обратная связь: <a target='_blank' href='http://erlang.one'>Erlang One</a></div>
                <div>Используемые изображения: <a target='_blank' href='http://fukari.deviantart.com/'>Fukari</a>, 
                <a target='_blank' href='http://grey90.deviantart.com'>Floyd Grey</a>, 
                <a target='_blank' href='http://jessicadurrant.com'>Jessica Durrant</a>, 
                <a target='_blank' href='http://sophiegriotto.portfoliobox.fr'>Sophie Griotto</a></div>
            </div>
        </div>
        <script src='//yastatic.net/share2/share.js'></script>
        <script src='https://cdn.rawgit.com/showdownjs/showdown/1.4.2/dist/showdown.min.js'></script>
        <script src='/tyandetect.js'></script>
